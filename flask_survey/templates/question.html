{% extends 'base.html' %}
{% block title %} {{survey.title}} question {{id}} {% endblock %}
{% block header%}
<h1>
    {{survey.title}}
</h1>
{% endblock %}
{% block content %}
<h2>
    {{question.question}}
</h2>
<form action="/answer" method = 'POST'>
    {% for choice in question.choices %}
    <div>
        <input type="radio" name="answer" value="{{choice}}"> {{choice}}
    </div>
    {% endfor %}
    <button>Continue</button>
</form>
{% endblock %}
